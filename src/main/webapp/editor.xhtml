<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:metaedit="http://java.sun.com/jsf/composite/component">

<f:metadata>
    <f:viewParam name="record" value="#{editorBean.recordIdentifier}" />
    <f:viewParam name="project" value="#{editorBean.project}" />
    <f:event type="preRenderView" listener="#{editorBean.init}" />
 </f:metadata>


<h:head>
    <base
        href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.requestContextPath}/" />
    <title>Metadata editor</title>
    <h:outputStylesheet name="editor.css" library="css"/>
</h:head>

<h:body>
    
    <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  
              
    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false">  
        <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
    </p:dialog>  

    <p:growl  globalOnly="true" autoUpdate="true" sticky="false" life="4000" />
   
    <h:form id="metadataeditor" name="metadataeditor">
    
    <ui:include src="menu.xhtml"/>
   
    <br />
    

    
    <p:tabView activeIndex="#{editorBean.activeTabId}" var="page" value="#{editorBean.editorConfiguration.pages}">
    
        <p:ajax event="tabChange" listener="#{editorBean.tabChanged}" />
    
        <p:tab title="#{page.label}" id="tab">
		    <ui:repeat var="widget"
		        value="#{page.widgetTreeAsList}">
		
		        <metaedit:string widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.StringWidget'}" />
		        <metaedit:text-area widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.TextAreaWidget'}" />
		        <metaedit:time widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.TimeWidget'}" />
		        <metaedit:list widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.ListWidget'}" />
		        <metaedit:multi-select-list widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.MultiSelectListWidget'}" />
		        <metaedit:lat-lon-bounding-box widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.LatLonBoundingBoxWidget'}" />
		        <metaedit:start-and-stop-time widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.StartAndStopTimeWidget'}" />        
		        <metaedit:uri widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.UriWidget'}" />        
		
		    </ui:repeat>
	    </p:tab>
    </p:tabView>

    <br />
    
    <ui:include src="menu.xhtml"/>

    </h:form>
    
</h:body>

</html>
