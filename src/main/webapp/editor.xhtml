<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:metaedit="http://java.sun.com/jsf/composite/component">

<f:metadata>
    <f:viewParam name="record" value="#{editorBean.recordIdentifier}" />
    <f:viewParam name="project" value="#{editorBean.project}" />
    <f:event type="preRenderView" listener="#{editorBean.populate}" />
 </f:metadata>


<h:head>
    <base
        href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.requestContextPath}/" />
    <title>Metadata editor</title>
</h:head>

<h:body>

    <h2>Editor</h2>
    
    <h:form name="metadataeditor">
    
    <ui:repeat var="page" value="#{editorBean.editorConfiguration.pages}">
        <h:outputText value="#{page.label}" />
	    <ui:repeat var="widget"
	        value="#{page.widgets}">
	
	        <metaedit:string widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.StringWidget'}" />
	        <metaedit:list widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.ListWidget'}" />
	        <metaedit:lat-lon-bounding-box widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.LatLonBoundingBoxWidget'}" />
	        <metaedit:start-and-stop-time widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.StartAndStopTimeWidget'}" />        
	        <metaedit:uri widget="#{widget}" page="#{page}" rendered="#{widget.widgetType == 'no.met.metadataeditor.widget.UriWidget'}" />        
	
	    </ui:repeat>
    </ui:repeat>

    <h:commandButton value="Save" action="#{editorBean.save}">
        <f:ajax execute="@form" render="@form" />
    </h:commandButton>
    </h:form>
    
</h:body>

</html>
