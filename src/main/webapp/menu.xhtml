<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:metaedit="http://java.sun.com/jsf/composite/component">

<body>
	<ui:composition>
	    <p:menubar>
	        <p:menuitem value="Save" process="@form" update="@form" action="#{editorBean.save}" />
	        <p:menuitem value="Validate" process="@form" update="@form" action="#{editorBean.validate}" />        
	        <p:menuitem value="Reset" process="@form" update="@form" action="#{editorBean.reset}" />        
	        <p:menuitem value="Export" action="#{editorBean.export}" ajax="false" target="_blank" />
	    </p:menubar>
	</ui:composition>    
</body>

</html>
