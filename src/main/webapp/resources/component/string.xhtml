<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:valueHolder name="widget" type="no.met.metaeditor.widget.StringWidget" />
        <composite:valueHolder name="page" type="no.met.metaeditor.EditorPage" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="string-container" layout="block" styleClass="editor-widget-container">
        <h:outputLabel value="#{cc.attrs.widget.label}" styleClass="main-label"/>

        <h:commandButton value=" " action="#{editorBean.addValue(cc.attrs.widget)}" rendered="#{cc.attrs.widget.maxOccurs gt cc.attrs.widget.values.size()}" styleClass="add-button">
            <f:ajax execute="@this" render="string-container" onevent="input_field_added"/>
        </h:commandButton>

        <h:dataTable value="#{cc.attrs.widget.values}" var="value" id="string">
        
	        <h:column>
	            <p:inputText value="#{value['str']}" size="${cc.attrs.widget.size}" maxlength="${cc.attrs.widget.maxlength}" />
	        </h:column>        
	        <h:column>
	            <h:commandButton value=" " action="#{editorBean.removeValue(cc.attrs.widget, value)}" rendered="#{cc.attrs.widget.minOccurs lt cc.attrs.widget.values.size()}" styleClass="remove-button">
	                <f:ajax execute="@this" render="@form" />
	            </h:commandButton>     
	        </h:column>
        
        </h:dataTable>
        
        </h:panelGroup>

    </composite:implementation>
</html>
