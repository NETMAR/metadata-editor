<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:attribute name="widget" type="no.met.metaeditor.widget.StringWidget" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="string-container" layout="block" styleClass="editor-widget-container">
        <h:outputLabel value="#{cc.attrs.widget.label}" styleClass="main-label"/>

        <ui:include src="../../add-value-button.xhtml" >
            <ui:param name="widget" value="#{cc.attrs.widget}"/>
            <ui:param name="updateId" value="string-container"/>
        </ui:include>

        <h:dataTable value="#{cc.attrs.widget.values}" var="value" id="string">
        
	        <h:column>
	            <p:inputText value="#{value['str']}" size="${cc.attrs.widget.size}" maxlength="${cc.attrs.widget.maxlength}" disabled="#{!userBean.validated}" />
	        </h:column>        
	        <h:column>
                <ui:include src="../../remove-value-button.xhtml" >
                    <ui:param name="widget" value="#{cc.attrs.widget}"/>
                    <ui:param name="value" value="#{value}"/>
                </ui:include>    
	        </h:column>
        
        </h:dataTable>
        
        </h:panelGroup>

    </composite:implementation>
</html>
