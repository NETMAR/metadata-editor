<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:valueHolder name="widget" type="no.met.metaedit.TextInput" />
    </composite:interface>

    <composite:implementation>

        <label for="#{cc.attrs.widget.variableName}__0__value">#{cc.attrs.widget.label}</label>
        <input type="text" name="#{cc.attrs.widget.variableName}__0__value" 
                id="#{cc.attrs.widget.variableName}__0__value" 
                value="#{cc.attrs.widget.values[0]['str']}"
                />
        <br />

    </composite:implementation>
</html>
