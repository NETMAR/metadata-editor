<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:valueHolder name="widget" type="no.met.metaedit.TextInput" />
        <composite:valueHolder name="page" type="no.met.metaeditor.EditorPage" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="startandstoptime-container" layout="block" styleClass="editor-widget-container">
        <h:outputLabel value="#{cc.attrs.widget.label}" styleClass="main-label" />

        <ui:include src="../../add-value-button.xhtml" >
            <ui:param name="widget" value="#{cc.attrs.widget}"/>
            <ui:param name="updateId" value="startandstoptime-container"/>
        </ui:include>

        <h:dataTable value="#{cc.attrs.widget.values}" var="value" id="startandstoptime">
        
        <h:column>
            <h:outputLabel value="Start time" />
        </h:column>
        <h:column>
            <h:inputText name="start" id="start" value="#{value['start']}" disabled="#{!userBean.validated}" />
        </h:column>

        <h:column>
            <h:outputLabel value="Stop time" />
        </h:column>
        <h:column>
            <h:inputText name="stop" id="stop" value="#{value['stop']}" disabled="#{!userBean.validated}" />
        </h:column>
        
        <h:column>
	        <ui:include src="../../remove-value-button.xhtml" >
	            <ui:param name="widget" value="#{cc.attrs.widget}"/>
	            <ui:param name="value" value="#{value}"/>
	        </ui:include>     
        </h:column>
        
        </h:dataTable>
        

                
        </h:panelGroup>

    </composite:implementation>
</html>
