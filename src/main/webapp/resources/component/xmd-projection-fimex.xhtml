<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:attribute name="widget" type="no.met.metaeditor.widget.XMDProjectionFimexWidget" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="xmd-projection-fimex-container" layout="block" styleClass="editor-widget-container">
        <h:outputLabel value="#{cc.attrs.widget.label}" styleClass="main-label"/>

        <ui:include src="../../add-value-button.xhtml" >
            <ui:param name="widget" value="#{cc.attrs.widget}"/>
            <ui:param name="updateId" value="xmd-projection-fimex-container"/>
        </ui:include>

        <metaedit:description widget="#{cc.attrs.widget}"/>

        <ui:repeat var="widgetView" value="#{cc.attrs.widget.widgetViews}">

            <ui:include src="../../remove-value-button.xhtml" >
                <ui:param name="widget" value="#{cc.attrs.widget}"/>
                <ui:param name="value" value="#{widgetView}"/>
            </ui:include>               

            <h:panelGrid columns="2">

                <h:outputLabel for="name" value="Name" />
                <h:inputText value="#{widgetView.values['name']}" id="name" disabled="#{!userBean.validated}"/>                

                <h:outputLabel for="method" value="Method" />
                <h:inputText value="#{widgetView.values['method']}" id="method" disabled="#{!userBean.validated}"/>                

                <h:outputLabel for="projString" value="Proj String" />
                <h:inputText value="#{widgetView.values['projString']}" id="projString" disabled="#{!userBean.validated}"/>                

                <h:outputLabel for="xAxis" value="X Axis" />
                <h:inputText value="#{widgetView.values['xAxis']}" id="xAxis" disabled="#{!userBean.validated}"/>                

                <h:outputLabel for="yAxis" value="Y Axis" />
                <h:inputText value="#{widgetView.values['yAxis']}" id="yAxis" disabled="#{!userBean.validated}"/>                

                <h:outputLabel for="toDegree" value="To Degree?" />
                <h:selectOneMenu value="#{widgetView.values['toDegree']}" id="toDegree" disabled="#{!userBean.validated}">
                    <f:selectItem itemValue="true" itemLabel="Yes" />
                    <f:selectItem itemValue="false" itemLabel="No" />
                </h:selectOneMenu>

            </h:panelGrid>                

        </ui:repeat>
        
        </h:panelGroup>

    </composite:implementation>
</html>
