<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:valueHolder name="widget" type="no.met.metaeditor.widget.PickListWidget" />
        <composite:valueHolder name="page" type="no.met.metaeditor.EditorPage" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="text-input-multi" layout="block">

        <h:outputLabel value="#{cc.attrs.widget.label}" />

        <h:selectOneMenu id="selectone" value="#{cc.attrs.widget.currentValue}">
            <f:selectItems value="#{cc.attrs.widget.filteredResourceValues}" />
        </h:selectOneMenu>           
        
        <h:commandButton value="Add" action="#{editorBean.addValue(cc.attrs.widget)}" rendered="#{cc.attrs.widget.maxOccurs gt cc.attrs.widget.values.size()}">
            <f:ajax execute="@this selectone" render="text-input-multi" />
        </h:commandButton>                            


        <h:dataTable value="#{cc.attrs.widget.values}" var="value" id="list">

            <h:column>
                <h:outputText value="#{value['listElement']}" />
            </h:column>
            <h:column rendered="#{cc.attrs.widget.minOccurs lt cc.attrs.widget.values.size()}">
                <h:commandButton value="Remove" action="#{editorBean.removeValue(cc.attrs.page.id, cc.attrs.widget.variableName, value)}">
                    <f:ajax execute="@this" render="@form" />
                </h:commandButton>       
            </h:column>
        </h:dataTable>
        
        </h:panelGroup>

    </composite:implementation>
</html>
