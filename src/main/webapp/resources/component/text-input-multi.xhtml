<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:metaedit="http://java.sun.com/jsf/composite/component">

    <composite:interface>
        <composite:valueHolder name="widget" type="no.met.metaedit.TextMultiInput" />
    </composite:interface>

    <composite:implementation>

        <h:panelGroup id="text-input-multi" layout="block">
        <h:outputLabel value="#{cc.attrs.widget.label}" />

        <ui:repeat var="value" value="#{cc.attrs.widget.values}" varStatus="status">
            <h:panelGroup id="text-input-multi-inner" layout="block">
            <input type="text" name="#{cc.attrs.widget.variableName}__#{status.index}__value" 
                   id="#{cc.attrs.widget.variableName}__#{status.index}__value" 
                   value="#{value['listElement']}"
                   />        
            <h:commandButton value="Remove" action="#{editorBean.removeValue(cc.attrs.widget.variableName, value)}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>       
            </h:panelGroup>
        </ui:repeat>
        
        <h:commandButton value="Add" action="#{editorBean.addValue(cc.attrs.widget.variableName)}">
            <f:ajax execute="@this" render="text-input-multi" />
        </h:commandButton>                            
        </h:panelGroup>
        
    </composite:implementation>
</html>
